    <title>rfc</title>
</head>

    <div>
        <h1> practica rfc</h1>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" required>

        <input type="number" placeholder="00" id="dia"required>
        <label for="mes">Mes de nacimiento:</label>
        <input type="number" placeholder="MM" id="mes" required>
        <label for="anio">Año de nacimiento:</label>
        <input type="number" placeholder="AAAA"  id="anio" required>
        <button onclick="obtenerRFC();">enviar información</button>
    </div>

        resultado:
    </div>
