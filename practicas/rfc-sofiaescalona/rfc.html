<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC</title>
</head>
<body>
    <h1>Generador de RFC</h1>
    <form id="userForm">
        <label for="nombres">Nombre(s):</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required><br><br>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required><br><br>

        <label for="diaNacimiento">Día de Nacimiento:</label>
        <input type="number" id="diaNacimiento" name="diaNacimiento" min="1" max="31 required"><br><br>

        <label for="mesNacimiento">Mes de Nacimiento:</label>
        <input type="number" id="mesNacimiento" name="mesNacimiento" min="1" max="12" required><br><br>

        <label for="anioNacimiento">Año de Nacimiento:</label>
        <input type="number" id="anioNacimiento" name="anioNacimiento" min="0" max="99" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="rfc.js"></script>

</body>

</html>
